<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineBox</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./logo-full.png">
</head>
<body>
    <main>
        <div class="player-info">
            <div class="player" data-player-id="1">
                <span class="player-name">-</span>
                <span class="player-score">0</span>
            </div>
            <div class="player" data-player-id="2">
                <span class="player-name">-</span>
                <span class="player-score">0</span>
            </div>
        </div>
        <div style="display: flex;">
            <div class="canvas-container">
                <canvas id="board"></canvas>
            </div>
            <div class="game-info">
                <div class="start-game">
                    <label for="">
                        Player 1: 
                        <input type="text" class="player-1-input" value="p1">
                    </label>
                    <label for="">
                        Player 2:
                        <input type="text" class="player-2-input" value="p2">
                    </label>
                    <label for="" class="board-size">
                        Board size
                        <input type="number" data-board-size-x="x" max="30" min="2" step="1" value="10" placeholder="(x) rows"> X 
                        <input type="number" data-board-size-y="y" max="30" min="2" step="1" value="10" placeholder="(y) cols">
                    </label>
                    <button id="start-game-btn">Start game</button><span class="status"></span><br>
                    <span>or</span><br>
                </div>
                <span class="game-id-view"></span><br>
                <div class="join-game">
                    <label for="">
                        Join game:
                        <input type="text" id="join-game-id-input" placeholder="game id">
                    </label>
                    <button id="join-game-btn">Join game</button>
                </div>
                <div class="game-log">
                    <div class="current-player">Current player: <span>-</span></div>
                    <div class="log">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineBox</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div class="player-info">
            <div class="player" data-player-id="1">
                <span class="player-name">简尚全</span>
                <span class="player-score">0</span>
            </div>
            <div class="player" data-player-id="2">
                <span class="player-name">简尚威</span>
                <span class="player-score">0</span>
            </div>
        </div>
        <div style="display: flex;">
            <div class="canvas-container">
                <canvas id="board"></canvas>
            </div>
            <div class="game-info">
                <label for="">
                    Player 1: 
                    <input type="text">
                </label>
                <label for="">
                    Player 2:
                    <input type="text">
                </label>
                <button>Start game</button><span class="status"></span>
                <div class="current-player">Current player: <span>简尚全</span></div>
                <div></div>
            </div>
        </div>
    </main>

    <script src="./bundle.js"></script>
</body>
</html>
